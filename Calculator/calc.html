<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
<div class="calc">
    <div class="calc_screen">0</div>
    <div class="calc_buttons">
        <button class="calc_buttons-btn ac calc_buttons-btn__grey">ac</button>
        <button class="calc_buttons-btn pls-mns calc_buttons-btn__grey">+/-</button>
        <button class="calc_buttons-btn percent calc_buttons-btn__grey">%</button>
        <button class="calc_buttons-btn division calc_buttons-btn__orange">/</button>

        <button class="calc_buttons-btn seven">7</button>
        <button class="calc_buttons-btn eight">8</button>
        <button class="calc_buttons-btn nine">9</button>
        <button class="calc_buttons-btn multi calc_buttons-btn__orange">x</button>

        <button class="calc_buttons-btn four">4</button>
        <button class="calc_buttons-btn five">5</button>
        <button class="calc_buttons-btn six">6</button>
        <button class="calc_buttons-btn minus calc_buttons-btn__orange">-</button>

        <button class="calc_buttons-btn one">1</button>
        <button class="calc_buttons-btn two">2</button>
        <button class="calc_buttons-btn three">3</button>
        <button class="calc_buttons-btn plus calc_buttons-btn__orange">+</button>

        <button class="calc_buttons-btn calc_buttons-btn__zero zero">0</button>

        <button class="calc_buttons-btn dot">.</button>
        <button class="calc_buttons-btn equal calc_buttons-btn__orange">=</button>
    </div>
</div>
<script src="calc.js"></script>
</body>
</html>
